<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>


<body>

<div id="map" style="height: 600px"></div>

<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var greenIcon = L.icon({
iconUrl: 'pngegg.png',
iconSize:     [30, 30], // size of the icon
iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
});


L.marker([13.78884, 100.50954],{icon:greenIcon}).addTo(map).bindPopup("<b>กรมชลประทาน</b><br>แขวงถนนนครไชยศรี, เขตดุสิต, กรุงเทพมหานคร<br>");
L.marker([13.76820, 100.52060],{icon:greenIcon}).addTo(map).bindPopup("<b>พระตำหนักจิตรลดารโหฐาน</b><br>แขวงสวนจิตรลดา, เขตดุสิต, กรุงเทพมหานคร<br>");
L.marker([13.74679, 100.53497],{icon:greenIcon}).addTo(map).bindPopup("<b>สยามพารากอน</b><br>แขวงปทุมวัน, เขตปทุมวัน, กรุงเทพมหานคร<br>");
L.marker([13.72932, 100.55869],{icon:greenIcon}).addTo(map).bindPopup("<b>สวนเบญจกิติ</b><br>แขวงคลองเตย, เขตคลองเตย, กรุงเทพมหานคร<br>");
L.marker([13.75514, 100.49307],{icon:greenIcon}).addTo(map).bindPopup("<b>สนามหลาง</b><br>แขวงพระบรมมหาราชวัง, เขตพระนคร, กรุงเทพมหานคร<br>");


</script>

</body>
</html>
